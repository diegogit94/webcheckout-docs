                        minLength: 1
                        description: |
                          Fecha y hora de este estado
                  requestId:
                    type: number
                    description: |
                      Referencia única de esta sesión
                  processUrl:
                    type: string
                    minLength: 1
                    description: |
                      URL para redireccionar el cliente para completar el proceso
                required:
                  - status
                  - requestId
                  - processUrl
