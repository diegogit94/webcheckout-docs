            country:
              type: string
              minLength: 1
    PaymentRequest:
      title: PaymentRequest
      type: object
      description: |
        Estructura que contiene la información acerca del pago de la transacción requerida al servicio web.
      properties:
        reference:
          type: string
          description: |
            Única referencia para la solicitud de pago.
        description:
          type: string
          description: |
            Descripción de la cuenta.
        amount:
          $ref: '#/components/schemas/Amount'
        allowPartial:
          type: boolean
          description: |
            Define si el monto a ser cobrado puede ser parcial.
        shipping:
          $ref: '#/components/schemas/Person'
        items:
          $ref: '#/components/schemas/Items'
        fields:
          $ref: '#/components/schemas/NameValuePair'
        recurring:
          $ref: '#/components/schemas/Recurring'
        subscribe:
          type: boolean
          description: |
            Permite solicitar un proceso de cobro y suscripción en la misma sesión.
      required:
        - reference
        - amount
    Amount:
      title: Amount
      type: object
      properties:
        currency:
          type: string
        total:
          type:
            - number
        taxes:
          $ref: '#/components/schemas/TaxDetail'
        details:
          $ref: '#/components/schemas/AmountDetail'
      required:
        - currency
        - total
    Items:
      title: Items
      type: object
      description: |
        Posee una colección de estructuras de elementos.
      properties:
        item:
          $ref: '#/components/schemas/Item'
    NameValuePair:
      description: |
        Se utiliza para definir un tipo de par clave-valor
      type: object
      properties:
        keyword:
          type: string
          minLength: 1
          description: |
            Clave para el par de valores del dato.
        value:
          type: string
          minLength: 1
          description: |
            Valor para el par de datos.
        displayOn:
          type: string
          minLength: 1
          description: |
            Bajo qué circunstancias el campo debe ser mostrado en la interfaz de redirección. [none, payment, receipt, both, approved]
    Recurring:
      description: Estructura que contiene la información requerida para una solicitud de pago recurrente.
      type: object
      properties:
        periodicity:
          type: string
          minLength: 1
          description: 'Periodicidad de la factura [D, M, Y]'
        interval:
          type: string
          minLength: 1
          description: |
            Intervalo asociado a la periodicidad.
        nextPayment:
          type: string
          minLength: 1
          description: Fecha del próximo pago.
          format: date
        maxPeriods:
          type:
            - string
            - integer
          minLength: 1
          description: |
            Número máximo de periodo (-1 en caso de que no haya restricción.)
        'dueDate ':
          type: string
          format: date
          description: |
            Fecha para finalizar el pago.
        'notificationUrl ':
          type: string
          description: |
            URL en el que el servicio notificará cada vez que se haga un pago recurrente.
      required:
        - periodicity
        - interval
        - nextPayment
        - maxPeriods
    Item:
      description: ''
      type: object
      properties:
        sku:
          type: string
          description: |
            Unidad en stock correspondiente (SKU) al artículo.
        name:
          type: string
          minLength: 1
          description: |
            Nombre del artículo.
        category:
          type: string
          minLength: 1
          description: |
            Puede ser [digital, physical].
        qty:
          type: string
          description: |
            Número de un artículo en particular.
        price:
          type: number
          description: |
            Costo del artículo.
        tax:
          type: number
          description: |
            Impuesto del artículo.
